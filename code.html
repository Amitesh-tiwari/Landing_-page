<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #fff;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ccc;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var title = document.querySelector("h1");
      title.addEventListener("animationend", function() {
        this.style.animation = ""; // Reset animation properties to prevent replay on subsequent interactions
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Website</h1>

    <p>Explore the world of stunning graphics and animations.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>
</body>
</html>
